steps:
  # Step 1: Uses the default pipeline repo (no plugin needed)
  - label: "Step 1: Pipeline repo"
    command: |
      echo "This step checked out the pipeline repo"
      echo "Current directory: $(pwd)"

  # Step 3: SonarCloud Analysis (Native Binary)
  - label: "üîç SonarCloud Analysis"
    command: |
      # Wait for sonar-scanner installation to complete (up to 1 minute)
      echo "‚è≥ Waiting for sonar-scanner installation..."
      timeout 60 bash -c 'while [[ ! -x "/opt/sonar-scanner/bin/sonar-scanner" ]]; do echo "Still waiting..."; sleep 5; done' || { echo "‚ùå Timeout: sonar-scanner not found after 1 minute"; exit 1; }
      
      # Verify installation
      echo "‚úÖ sonar-scanner found! Version:"
      /opt/sonar-scanner/bin/sonar-scanner --version
      
      # Run analysis
      echo "üîç Starting SonarCloud analysis..."
      /opt/sonar-scanner/bin/sonar-scanner 
    plugins:
      - seek-oss/aws-sm#v2.3.3:
          env:
            SONAR_TOKEN: ola/sonar-token


