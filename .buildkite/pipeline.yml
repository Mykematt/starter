steps:
  - label: "Test Success Job"
    command: |
      echo "This job will succeed"
      sleep 10
      echo "Success completed!"
    agents:
      queue: "mac"

  - label: "Another Success Job"
    command: |
      echo "This job will also succeed"
      sleep 5
      echo "All good!"
    agents:
      queue: "mac"

  - label: "Save Environment File"
    command: |
      cp "$BUILDKITE_ENV_FILE" "environment-${BUILDKITE_BUILD_NUMBER}.txt"
    artifact_paths:
      - "environment-*.txt"