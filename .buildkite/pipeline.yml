steps:
  # Step 1: Uses the default pipeline repo (no plugin needed)
  - label: "Step 1: Pipeline repo"
    command: |
      echo "This step checked out the pipeline repo"
      echo "Current directory: $(pwd)"

  # Step 3: SonarCloud Analysis (Native Binary)
  - label: "üîç SonarCloud Analysis"
    command: |
      echo "=== DEBUG INFO ==="
      whoami
      echo "PATH: $PATH"
      echo "HOME: $HOME"
      ls -la /opt/sonar-scanner/bin/sonar-scanner || echo "File does not exist"
      which sonar-scanner || echo "Not in PATH"
      echo "=== TRYING DIRECT PATH ==="
      /opt/sonar-scanner/bin/sonar-scanner 
    plugins:
      - seek-oss/aws-sm#v2.3.3:
          env:
            SONAR_TOKEN: ola/sonar-token


